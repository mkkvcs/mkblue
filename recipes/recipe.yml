name: mkblue-laptop
description: 

base-image: ghcr.io/secureblue/silverblue-main-userns-hardened
image-version: br-next-41

modules:
  - type: files
    files:
      - source: system
        destination: /
        
  - type: rpm-ostree
    repos:
    install:
      - zsh
      - neovim
      - easyeffects
      - fastfetch
      - solaar
      
  - type: default-flatpaks
    notify: true
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      install:
        - com.spotify.Client
        - com.discordapp.Discord
        - org.signal.Signal
        - org.videolan.VLC
        - org.fedoraproject.MediaWriter
        - org.onlyoffice.desktopeditors
        - io.github.shiftey.Desktop
        - org.qbittorrent.qBittorrent
        - com.jetbrains.Rider
        - com.protonvpn.www
        
  - type: script
    scripts:
      - chromium-laptop.sh
      
  - type: signing
