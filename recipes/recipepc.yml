name: mkblue-pc
description: 

base-image: ghcr.io/secureblue/cosmic-main-userns-hardened
image-version: br-staging-41 

modules:
  - type: files
    files:
      - source: system
        destination: / 

  - type: rpm-ostree
    repos:
      - https://raw.githubusercontent.com/mkkvcs/fedora/refs/heads/main/protonvpn-stable.repo
    install:
      - zsh
      - neovim
      - solaar
      - corectrl
      - fastfetch
      
  - type: default-flatpaks
    notify: true 
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      install:
        - com.spotify.Client
        - com.discordapp.Discord
        - org.signal.Signal
        - org.videolan.VLC
        - org.fedoraproject.MediaWriter
        - org.onlyoffice.desktopeditors
        - io.github.shiftey.Desktop
        - org.qbittorrent.qBittorrent
        - com.jetbrains.Rider
        - com.visualstudio.code
        - org.kde.okular
        - org.kde.gwenview
  - type: script
    scripts:
      - chromium-pc.sh  
      
  - type: signing 
