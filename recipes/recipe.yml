name: mkblue-laptop

base-image: ghcr.io/secureblue/kinoite-main-hardened
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /
        
  - type: rpm-ostree
    install:
      - zsh
      - neovim
      - easyeffects
      - fastfetch
      - solaar
      
  - type: default-flatpaks
    notify: true
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      install:
        - com.spotify.Client
        - com.discordapp.Discord
        - org.signal.Signal
        - org.videolan.VLC
        - org.fedoraproject.MediaWriter
        - org.onlyoffice.desktopeditors
        - io.github.shiftey.Desktop
        - org.qbittorrent.qBittorrent
        - com.jetbrains.Rider
        - com.protonvpn.www
        - org.kde.okular
        - org.kde.gwenview
        - org.kde.kate

        
  - type: script
    scripts:
      - chromium-laptop.sh
      
  - type: signing
